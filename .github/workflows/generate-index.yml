name: Generate File Index

on:
  push:
    branches:
      - main

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate file index
        run: node .github/scripts/generateFileIndex.js

      - name: Bump version
        id: bump
        run: node .github/scripts/bumpVersion.js

      - name: Commit & push index
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add fileIndex.json
          git commit -m "Update fileIndex.json v${{ steps.bump.outputs.newVersion }}" || echo "No changes"
          git push
